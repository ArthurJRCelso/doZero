<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="timer">
            <span class="minute">25</span>
            <span>:</span>
            <span class="second">00</span>

            <div class="buttons">
                <button class="playPause">
                    <img src="assets/play.svg" alt="">
                </button>
                <button class="stop">
                    <img src="assets/stop.svg" alt="">
                </button>
                <button class="addTime">
                    <img src="assets/+.svg" alt="">
                </button>
                <button class="removeTime">
                    <img src="assets/-.svg" alt="">
                </button>
            </div>
        </div>

        <div class="sounds">
            <button class="tree">
                <img src="assets/Card 01.svg" alt="">
            </button>
            <button class="rain">
                <img src="assets/Card 02.svg" alt="">
            </button>
            <button class="shopping">
                <img src="assets/Card 03.svg" alt="">
            </button>
            <button class="fire">
                <img src="assets/Card 04.svg" alt="">
            </button>
        </div>
    </main>
</body>
</html>
